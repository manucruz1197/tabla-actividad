<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3. Tabla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>3.Tabla</h2>
    <div class="separator"></div>
    <div class="table-container">
        <table>
            <!-- Fila 1 -->
            <tr>
                <td rowspan="4" style="background-color: lightblue;">1</td>
                <td colspan="4" style="background-color: green;">2</td>
                <td rowspan="4" style="background-color: lightblue;">3</td>
            </tr>
            <!-- Fila 2 -->
            <tr>
                <td colspan="2" style="background-color: green;">4</td>
                <td colspan="2" style="background-color: lightblue;">5</td>
            </tr>
            <!-- Fila 3 -->
            <tr>
                <td rowspan="2" style="background-color: green;">6</td>
                <td colspan="3" style="background-color: lightblue;">7</td>
            </tr>
            <!-- Fila 4 -->
            <tr>
                <td style="background-color: lightblue;">9</td>
                <td style="background-color: green;">10</td>
                <td style="background-color: lightblue;">11</td>
            </tr>
            <tr style="height: 2px;"></tr>
            <!-- Fila 5 -->
            <tr>
                <td rowspan="4" style="background-color: green;">12</td>
                <td colspan="3" style="background-color: lightblue;">13</td>
                <td style="background-color: green;">14</td>
                <td rowspan="4" style="background-color: lightblue;">15</td>
            </tr>
            <!-- Fila 6 -->
            <tr>
                <td colspan="3" style="background-color: green;">16</td>
                <td style="background-color: lightblue;">17</td>
            </tr>
            <!-- Fila 7 -->
            <tr>
                <td style="background-color: green;">18</td>
                <td colspan="3" style="background-color: lightblue;">19</td>
            </tr>
            <!-- Fila 8 -->
            <tr>
                <td colspan="4" style="background-color: green;">20</td>
            </tr>
            

        </table>
    </div>
</body>
</html>
